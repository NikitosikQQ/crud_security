<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
  <label for="name">Name</label>
  <input type="text" th:field="*{name}" id="name" placeholder="Name">
  <br/>
  <label for="password">Password</label>
  <input type="password" th:field="*{password}" id="password" placeholder="password">
  <br/>
  <label for="email">email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="Email">
  <br/>
  <label for="age">age</label>
  <input type="number" th:field="*{age}" id="age" placeholder="Age">
  <br/>
  <input type="submit" value="Registration">
  <br/>
  <p>Already registered?</p>
  <input type="submit" th:action="@{/login}" value="Login">
</form>
</body>
</html>
